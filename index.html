<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="calcBody">
            <div id="screen"></div>

            <div id="buttonGrid">
                    <button class="controls bttn" value="clear">AC</button>
                    <button class="controls bttn" value="signChange">+/-</button>
                    <button class="controls bttn" value="percentage">%</button>
                    <button class="operator bttn" value="/">/</button>
                    <button class="numbers bttn" value="9">9</button>
                    <button class="numbers bttn" value="8">8</button>
                    <button class="numbers bttn" value="7">7</button>
                    <button class="operator bttn" value="*">*</button>
                    <button class="numbers bttn" value="6">6</button>
                    <button class="numbers bttn" value="5">5</button>
                    <button class="numbers bttn" value="4">4</button>
                    <button class="operator bttn" value="-">-</button>
                    <button class="numbers bttn" value="3">3</button>
                    <button class="numbers bttn" value="2">2</button>
                    <button class="numbers bttn" value="1">1</button>
                    <button class="operator bttn" value="+">+</button>
                    <button class="numbers bttn" id="zero" value="0">0</button>
                    <button class="numbers bttn" value="decimal">.</button>
                    <button class="operator bttn" id="equals" value="equals">=</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>

</body>
</html>
